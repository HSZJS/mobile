<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="../libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../libs/swiper-dist/css/swiper.min.css" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">
    <script src="../libs/jquery/dist/jquery.min.js"></script>
    <script src="../libs/bootstrap/js/bootstrap.min.js"></script>
    <script src="../libs/swiper-dist/js/swiper.jquery.min.js"></script>

  </head>
  <body id="index">
    <div class="container-fuild" style="padding-bottom: 60px;">

      <!--banner-->
      <div id="banner" class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><img src="../img/index/banner_1.jpg" /></div>
          <div class="swiper-slide"><img src="../img/index/banner_1.jpg" /></div>
          <div class="swiper-slide"><img src="../img/index/banner_1.jpg" /></div>
        </div>
        <div class="swiper-pagination"></div>
      </div>

      <!--mssage-->
      <div id="message" class="row-fuild clearfix">
        <div class="form-control-static col-xs-12 ">
          <i class="icon icon-msg"></i>天地家政老师有责任感，不厌其烦帮我推荐阿姨。
        </div>
      </div>

      <!-- categray -->
      <div id="categray" class="clearfix form">
        <div class="row-fuild form-group clearfix">
          <div class="col-xs-4">
            <img class="img-circle" src="../img/index/c1.png" alt="保洁" />
            <h4>保洁</h4>
          </div>
          <div class="col-xs-4">
            <img class="img-circle" src="../img/index/c2.png" alt="育儿嫂" />
            <h4>育儿嫂</h4>
          </div>
          <div class="col-xs-4">
            <img class="img-circle" src="../img/index/c3.png" alt="护工／护理" />
            <h4>护工／护理</h4>
          </div>
        </div>
        <div class="row-fuild form-group clearfix">
          <div class="col-xs-4">
            <img class="img-circle" src="../img/index/c4.png" alt="全套家务" />
            <h4>全套家务</h4>
          </div>
          <div class="col-xs-4">
            <img class="img-circle" src="../img/index/c5.png" alt="月嫂" />
            <h4>月嫂</h4>
          </div>
          <div class="col-xs-4">
            <img class="img-circle" src="../img/index/c6.png" alt="钟点工">
            <h4>钟点工</h4>
          </div>
        </div>
      </div>

      <!--ad-->
      <div id="ad" class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><img src="../img/index/ad_1.jpg" /></div>
          <div class="swiper-slide"><img src="../img/index/ad_1.jpg" /></div>
          <div class="swiper-slide"><img src="../img/index/ad_1.jpg" /></div>
        </div>
        <div class="swiper-pagination"></div>
      </div>

      <!-- honor -->
      <div id="honor" class="row-fuild clearfix">
        <div class="btn-group btn-group-justified" role="group" aria-label="...">
          <div class="btn-group" role="group">
            <img src="../img/index/cup.png" alt="cup" >
            <h4>上海示范性家政服务站</h4>
            <p>2013年<br />上海市政府颁</p>
          </div>
          <div class="btn-group" role="group">
            <img src="../img/index/cup.png" alt="cup" >
            <h4>全国”千户百强”家政服务单位</h4>
            <p>2013年<br />上海市政府颁</p>
          </div>
          <div class="btn-group" role="group">
            <img src="../img/index/cup.png" alt="cup" >
            <h4>先进服务机构</h4>
            <p>2013年<br />上海市政府颁</p>
          </div>
        </div>
      </div>

      <!--info-->
      <div id="info" class="row-fuild clearfix">
        <div class="media col-xs-12 form-control-static">
          <div class="media-left">
            <a href="#">
              <img class="media-object" alt="天地家政" src="../img/logo.png">
            </a>
          </div>
          <div class="media-body">
            <h3 class="media-heading">天地家政－长海店<i class="icon icon-sh"></i></h3>
            <p><i class="icon icon-hotline"></i> 预约热线：021-12341234</p> 
            <p><i class="icon icon-address"></i> 店面地址：上海市杨浦区长海路472号</p>
            <p><i class="icon icon-business-hours"></i> 营业时间：08:00-20:00   节假日不休</p>
          </div>
        </div>
      </div>
    </div>

    <!-- footer-->
    <nav class="navbar navbar-default navbar-fixed-bottom">
      <div class="container-fuild">
        <div class="btn-group btn-group-justified" role="group">
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-link "><i class="icon icon-home"></i>首页</button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-link active"><i class="icon icon-chooseperson"></i>在线选人</button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-link"><i class="icon icon-requirement"></i>提交需求</button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-link"><i class="icon icon-order"></i>我的订单</button>
          </div>

        </div>
      </div>
    </nav>

    <!--script-->
    <script>
      var banner = new Swiper('#banner', {
        pagination : '#banner .swiper-pagination'
      });
      var ad = new Swiper('#ad', {
        pagination : '#ad .swiper-pagination'
      });
    </script>

  </body>
</html>
