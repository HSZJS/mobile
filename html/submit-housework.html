<!DOCTYPE html>
<html>
	<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>全套家服</title>
    <link href="../libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">
    <script src="../libs/jquery/dist/jquery.min.js"></script>
    <script src="../libs/bootstrap/js/bootstrap.min.js"></script>
    <script src="mobil.js"></script>
    <script src="https://rawgit.com/rzajac/angularjs-slider/master/dist/rzslider.js"></script>
    </head>
	
	<body class="page_require row-fluid form-inline ">
		<!--header-->
        <div id="header">
        	<h4 class="text-center">全套家服</h4>
        </div>
        <!--
        	描述：全套家服
        -->
      <div class="panel panel-default">
         <ul class="list-group">
         <li class="list-group-item">
       	  <span class="green"><i class="icon icon-area"></i>全套家服</span>
       	  <span class="pull-right"><i class="icon icon-address"></i></span>
          </li>
          <li class="list-group-item clearfix">
       	   <span><i class="icon icon-area"></i>服务形式</span>
       	   <div class="pull-right" style="padding-left:10px;">
       		<button type="button" class="btn active">住家</button>
       		<button type="button" class="btn">不住家</button>
       	  </div>
          </li>
           <li class="list-group-item clearfix">
        	<span><i class="icon icon-area"></i>家中人口</span>
          </li>
          <li class="clearfix list-group-item">
        	<span><i class="icon icon-area"></i>房屋大小</span>
            </li>
            <li class="list-group-item clearfix">
        	<span><i class="icon icon-area"></i>宠物</span>
        	<div class="pull-right">
        		<button type="button" class="btn active">猫咪</button>
        		<button type="button" class="btn active">狗狗</button>
        		<button type="button" class="btn ">小鱼</button>
        		
        	</div>
        </li>
        <li class="list-group-item clearfix">
        	<span><i class="icon icon-area"></i>服务内容</span>
        </li>
        <li style="margin-left: 10px;margin-top: 5px;">
        	<button type="button" class="btn active">保洁</button>
        	<button type="button" class="btn ">采购</button>
        	<button type="button" class="btn ">做饭</button>
        	<p style="margin-top: 10px;">
        		<button type="button" class="btn ">熨烫</button>
        		<button type="button" class="btn ">开车</button>
        		<button type="button" class="btn active">看护老人</button>
        		<button type="button" class="btn ">照顾孩子</button>
        	</p>
        	
        </li>
        <li class="list-group-item clearfix">
        	<span ><i class="icon icon-area"></i>老人性别</span>
        	<div class="pull-right">
        		<button type="button" class="btn active">先生</button>
        		<button type="button" class="btn ">女士</button>
        	</div>
        </li>
        <li class="list-group-item clearfix">
        	<span><i class="icon icon-area"></i>老人年龄</span>
            <div class="pull-right" style="color: gray">请填写&nbsp;<span style="color: black;">岁</span></div>
        </li>
        <li class="list-group-item clearfix">
        	<span>
        		<i class="icon icon-area"></i>老人状况
        	</span>
        	<div class="pull-right" >
        		<button type="button" class="btn active">半自理</button>
        	</div>
        </li>
     </ul
      </div>	
     <!-- 薪资  -->
     <div class="panel-heading">薪资</div>
  
     	  
     	  <ul  class="list-group">
     	  	<li class="list-group-item clearfix">
     	  	<span><i class="icon icon-area"></i>薪资预算</span>
     	  	<span class="pull-right" style="color: red;">￥4-5k<span style="color: gray;">(1个月)</span>
     	  	<input type="range" min="0" max="100">
     	  	</li>
     	  	<li class="list-group-item clearfix">
     	  		<span><i class="icon icon-area"></i>休息方式</span>
     	  		<div class="pull-right"><button class="btn active">做六休一</button>
     	  			<button class="btn">做五休二</button>
     	  		</div>
     	  		
     	  	</li>
     	  	<li class="list-group-item">
     	  		<span><i class="icon icon-area"></i>薪资预算</span>
     	        <select class="form-controll pull-right"><option>2016年7月2日</option></select>
     	       
     	  	</li>
     	  	<li class="list-group-item">
     	  	<div class="panel panel-body">
        	<span style="font-size: 18px;">其他需求</span>
        	<span class="pull-right" style="font-size: 14; color: gray;">没有其他要求可不填</span><br>
        	<input placeholder="还有什么其他的要求？" class="form-control text-left">
           </div>
     	  	</li>
     	  </ul>
     	  
     
     <button type="button" class="btn btn-block btn-primary btn-lg">提交需求</button>
     <div>
     	<!-- slider -->
     	<rzslider rz-slider-model="slider_ticks_values.value" rz-slider-options="slider_ticks_values.options">slider</rzslider>
     </div>
	</body>
</html>
