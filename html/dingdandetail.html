<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>订单详情</title>
    <link href="../libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">
    <script src="../libs/jquery/dist/jquery.min.js"></script>
    <script src="../libs/bootstrap/js/bootstrap.min.js"></script>
	</head>
	
	<body class="page_list">
		<!--header-->
		<div id ="header">
			<h4 class="text-center">订单详情</h4>
		</div>
		<!--list-->
		<div class="container-fluid clearfix">
			<div class="container-fluid clearfix">
			<h4>订单明细</h4>
			</div>
			<div class="panel panel-default">
			<div class="panel panel-body">
				    <p>
						<span><i class="icon icon-baojie"></i>
						<span style="font-size: 18px ">定期保洁</span>
						<span class="pull-right green" style="font-size: 18px;">已上单</span>
					</p>     
			</div>
			<div class=" panel panel-footer ">
				<p>
					<span>服务方式</span>
					<span class="pull-right">不住家</span>
				</p>
				<p>
					<span>房屋面积</span>
					<span class="pull-right">80平米以下</span>
				</p>
				<p>
					<span>定期时间</span>
					<span>周一</span>
					<span>周二</span>
					<span>周三</span>
					<span>周四</span>
					<span>周五</span>
					<span>周六</span>
				</p>
				<p>
					<span>服务时间</span>
					<span class="pull-right">09:00-12:00</span>
				</p>
			</div>
		</div>
		</div>
		<div class="container-fluid">
			<h4>阿姨信息</h4>
	   <div class="container-fuild">
       <div class="panel panel-default">
        <div class="panel-heading">
          <div class="row-fuild clearfix fonttitle">
            <div class="col-xs-6">
              <i class="icon icon-ayi"></i> 李阿姨
            </div>
            <div class="col-xs-6 text-right">
              <i class="icon icon-ayi"></i> 身份认证
            </div>
          </div>
        </div>
        <div class="panel-body">
          <div class="media">
            <div class="media-left col-xs-3">
              <a href="#">
                <img class="media-object" alt="头像" src="../img/ayi.png" data-holder-rendered="true">
              </a>
            </div>
            <div class="media-body">
              <div class="form-group">
                <span><i class="icon icon-four-search"></i> 月嫂</span>
                <span class="pull-right"><i class="icon icon-inhome"></i> 住家</span>
              </div>
              <div class="form-group">
                <span><i class="icon icon-area-green"></i> 四川</span>
                <span class="pull-right"><i class="icon icon-edu"></i> 高中学历</span>
              </div>
              <div class="form-group">
                <span><i class="icon icon-birthday"></i>38岁</span>
                <span class="pull-right"><i class="icon icon-exp"></i> 6年工作经验</span>
              </div>
              <div class="form-group">
                <span><i class="icon icon-credit-card"></i> 健康证 | 培训证 | 催乳师证</span>
              </div>
  
            </div>
          </div>
        </div>
        <div class="panel-footer clearfix">
                 编号: 123456789 <button class="btn btn-default pull-right" >立即预约</button>
        </div>
      </div>
    </div>
	</div>
	    <div class="container-fluid">
	    	<div class="panel panel-default">
	    	<button type="button" class="btn btn-block btn-primary btn-lg">更换阿姨</button>
	    	</div>
	    </div>
	</body>
	
</html>
