<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="../libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">
    <script src="../libs/jquery/dist/jquery.min.js"></script>
    <script src="../libs/bootstrap/js/bootstrap.min.js"></script>
  </head>
  <body class="page_filter">
  <div id="header">
    <h4 class="text-center">筛选<span class="filter"><i class="icon icon-remove"></i>关闭</span></h4>
  </div>

  <!--mypart 主做业务-->
  <div class="container-fuild mypart clearfix">
    <div class="row-fuild form-group clearfix">
      <div class="col-xs-12  title">
        <i class="icon"></i>主做业务
      </div>
    </div>
    <div class="row-fuild form-group clearfix">
      <div class="changepadding">
        <div class="col-xs-3"><button type="button" class="btn btn-block active">烧饭</button></div>
        <div class="col-xs-3"><button type="button" class="btn btn-block ">保洁</button></div>
        <div class="col-xs-3"><button type="button" class="btn btn-block ">育儿嫂</button></div>
      </div>
    </div>
    <div class="row-fuild form-group clearfix">
      <div class="changepadding">
        <div class="col-xs-3"><button type="button" class="btn btn-block">月嫂</button></div>
        <div class="col-xs-3"><button type="button" class="btn btn-block">护理</button></div>
        <div class="col-xs-3"><button type="button" class="btn btn-block">护工</button></div>
      </div>
    </div>
  </div>

  <!--mypart 是否住家-->
  <div class="container-fuild mypart clearfix">
    <div class="form-group clearfix">
      <div class="row-fuild">
        <div class="col-xs-12 form-group title">
          <i class="icon icon-inhome-gray"></i> 是否住家
        </div>
      </div>
      <div class="row-fuild clearfix ">
        <div class="changepadding">
          <div class="col-xs-3"><button type="button" class="btn btn-block active">住家</button></div>
          <div class="col-xs-3"><button type="button" class="btn btn-block ">不住家</button></div>
          <div class="col-xs-3"><button type="button" class="btn btn-block ">钟点工</button></div>
        </div>
      </div>
    </div>
  </div>
  <!--mypart 区域-->
  <div class="container-fuild mypart clearfix">
    <div class="form-group ">
      <div class="row-fuild">
        <div class="col-xs-12 title selectarea">
          <span class="form-control-static">
            <i class="icon icon-area"></i> 区域
            <select class="form-control pull-right">
              <option>请选择区域</option>
            </select>
          </span>
        </div>
      </div>
    </div>
  </div>
  <div class="row-fuild fixbottom">
    <div class="col-xs-12 text-center">
      <button href="#" class="btn btn-success">确 定</button>
    </div>
  </div>
  </body>
</html>
